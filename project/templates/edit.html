<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contect management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">contact</a>
            </div>
        </nav>
    </div>

    <div class="container mt-5">

        <div class="row">

            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3"> update contect Details</h2>
                <br>


                <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Name" name="name" value={{d.name}} required>

                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the Number" value={{d.number}} name="number"
                            required>

                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter the Email"value={{d.email}}  name="email"
                            required>

                    </div>
                    <br>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>

            </div> 
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
